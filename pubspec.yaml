name: new_runaway
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.66.2
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  provider: ^6.0.2
  shared_preferences: ^2.0.13
  geolocator: ^8.2.0
  intl: ^0.17.0
  flutter_dotenv: ^5.0.2
  google_maps_flutter: ^2.1.3
  flutter_polyline_points: ^1.0.0
  logging: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
  fonts:
    - family: Giants
      fonts:
        - asset: assets/fonts/Giants-Bold.ttf
#          weight: 700
          style: normal
        - asset: assets/fonts/Giants-Inline.ttf
#          weight: 400
          style: italic
        - asset: assets/fonts/Giants-Regular.ttf
#          weight: 400
          style: normal